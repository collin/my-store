version: '3'
services:
  nginx:
    build:
      context: ./services/nginx
    image: nginx
    ports:
      - "80:80"
  postgres:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    expose:
      - "5432"
    environment:
      POSTGRES_PASSWORD: password
  web:
    build:
      context: ./services/web
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./services/web/app:/app
    expose:
      - "3000"
    depends_on:
      - postgres
